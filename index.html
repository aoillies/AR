<!DOCTYPE html>
<html>
  <head>
    <title>AR Gambar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      }
      a-scene {
        position: absolute; top: 0; left: 0; height: 100vh !important; width: 100vw !important;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target.mind; autoStart: true;" 
             embedded 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="splash" src="splash.jpeg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#splash"
                 position="0 0 0"
                 width="1.78"
                 height="1"
                 rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
